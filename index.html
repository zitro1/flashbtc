<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AITRO FLASH BTC (- V4 - Login)</title> <!-- Changed Title -->

    <!-- Link to the EXTERNAL style.css file -->
    <link rel="stylesheet" href="style.css">

    <!-- External Libraries (CDNs) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">

    <!-- QR Code Library -->
    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.6.0/lib/qr-code-styling.js"></script>

</head>
<body>
    <!-- Main App Container -->
    <div class="app-container">
        <header class="flex justify-between items-center header">
            <div class="title-small">Generator</div>
            <div class="logo-placeholder-small">B</div> <!-- Changed Logo Letter -->
        </header>

        <div class="main-title">FLASH BTC</div> <!-- Changed Main Title -->

        <div class="info-section">
            <!-- Assuming Wallet Balance and Daily Limit also change conceptually -->
            <div>Wallet Balance: <span class="value">10,000 BTC</span></div> <!-- Example BTC Balance -->
            <div>Daily Limit: <span class="value">1,000 BTC | Valid for 360 Days</span></div> <!-- Example BTC Limit -->
        </div>

        <!-- Fee Items Container - Only Tron Now -->
        <div class="flex flex-col space-y-3 mb-4">
            <!-- Tron Fee Item (For BTC Flash) -->
            <div class="fee-item">
                 <div class="fee-header"><span class="icon-placeholder tron-icon"></span> Tron (TRX) Fee Balance (for BTC Flash)</div> <!-- Updated Header Text -->
                 <div class="fee-value">
                     <span class="label">Available:</span> <span class="value" id="tron-balance-display">$0.00</span>
                     <button class="add-button" id="addTronFeeBtn" data-network="tron" title="Add Tron (TRX) Fee for BTC Flash">+</button> <!-- Updated Title -->
                 </div>
            </div>
            <!-- Ethereum Fee Item REMOVED -->
        </div>

        <!-- Deposit Status Message -->
        <div id="deposit-status" class="deposit-status-message"></div>

        <!-- Form Section -->
        <div class="form-section">
            <label for="recipient">Recipient BTC Address</label> <!-- Changed Label -->
            <input type="text" id="recipient" name="recipient" placeholder="Enter recipient BTC address" class="w-full"> <!-- Changed Placeholder -->

            <!-- Network Selection REMOVED -->

            <label for="amount">Amount to Flash (BTC)</label> <!-- Changed Label -->
            <div class="text-xs text-gray-400 mb-2 text-left" id="max-flash-info">
                <!-- Content dynamically generated by JS -->
            </div>
            <input type="number" id="amount" name="amount" placeholder="Minimum 0.1" step="0.00000001" min="0.1" class="w-full"> <!-- Changed Placeholder, Min, Step -->
        </div>

        <!-- Flash Button -->
        <button class="flash-button w-full" id="flashButton">FLASH BTC</button> <!-- Changed Button Text -->

        <!-- Processing Section -->
        <div class="processing-section" id="processingSection">
            <div class="spinner"></div>
            <div>Processing...</div>
        </div>

        <!-- Auth Links -->
        <div id="auth-links" class="text-center mt-4 mb-6 text-sm">
             Don't have an account? <a href="signup.html" class="text-teal-400 hover:text-teal-300 font-medium">Create New Account</a>
        </div>

        <!-- User Session -->
        <div id="user-session" style="display: none;" class="text-center mt-4 mb-6 text-sm">
            Welcome, <strong id="username-display" class="text-teal-400"></strong>!
            <a href="#" id="logout-button" class="ml-4 text-gray-400 hover:text-red-500">[Log Out]</a>
        </div>
    </div>

    <!-- Modal Overlay -->
    <div class="modal-overlay" id="universalModalOverlay">
        <div class="modal-content" id="universalModalContent"></div>
    </div>

    <!-- Popups -->
    <div id="copied-popup" class="popup copied">Copied!</div>
    <div id="success-popup" class="popup success">Deposit Confirmed Successfully!</div>

    <!-- Link to the EXTERNAL script.js file -->
    <script src="script.js" defer></script>

</body>
</html>
